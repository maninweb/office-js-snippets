order: 2
id: excel-basic-api-call-es5
name: Basic API call (JavaScript)
description: Executes a basic Excel API call using plain JavaScript & Promises
author: OfficeDev
host: EXCEL
api_set:
    ExcelApi: 1.1
script:
    content: |
        $("#run").click(run);

        function run() {
            Excel.run(function (context) {
                var range = context.workbook.getSelectedRange();
                range.format.fill.color = "yellow";
                range.load("address");
                return context.sync()
                    .then(function() {
                        console.log("The range address was \"" + range.address + "\".");
                    });
            })
                .catch(function(error) {
                    OfficeHelpers.UI.notify(error);
                    OfficeHelpers.Utilities.log(error);
                });
        }
    language: typescript
template:
    content: |
        <p class="ms-font-m">Executes a simple code snippet.</p>
        <button id="run" class="ms-Button">
            <span class="ms-Button-label">Run code</span>
        </button>
    language: html
